{% extends 'base.html' %}
{% load static %}
{% block title %}
    Edit Booking
{% endblock title %}
{% block content %}
    <div class="center-div">
        <h2>Edit Your Booking</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/new_styles.css' %}">
{% endblock %}
