{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %} - DeAngelo's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin_styles.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-none d-lg-block" href="{% url 'adminapp:admin_home' %}">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars" style="color:#fff;"></i>
            </button>            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}" target="_blank" rel="noopener">Link to DeAngelo's Website</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'adminapp:menu_list' %}"><i class="fas fa-utensils"></i> Menu Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'adminapp:table_list' %}"><i class="fas fa-table"></i> Tables</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'adminapp:booking_list' %}"><i class="fas fa-book-open"></i> Bookings</a>
                    </li>
                    <li class="nav-item logout-link">
                        <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    

            <main class="container">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block js %}{% endblock %}
</body>
</html>
