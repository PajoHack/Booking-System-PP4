{% extends "adminapp/base.html" %}
{% block extra_title %} Delete Booking {% endblock %}
{% block content %}
  <h1>Delete Booking</h1>
  
  <p>Are you sure you want to delete the booking made by "{{ object.your_name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm Delete">
    <a href="{% url 'adminapp:booking_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
