{% extends "adminapp/base.html" %}

{% block title %}
    Admin Home
{% endblock %}

{% block css %}
    
{% endblock %}

{% block content %}

<div class="d-flex flex-column align-items-center min-vh-100">
    <h1 class="header-spacing">Welcome to the Admin Home</h1>

    <div class="container">
        <div class="row d-flex align-items-center justify-content-center min-vh-100">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bookings</h5>
                        <p class="card-text">{{ booking_count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Menu Items</h5>
                        <p class="card-text">{{ menu_item_count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tables</h5>
                        <p class="card-text">{{ table_count }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
    
{% endblock %}
