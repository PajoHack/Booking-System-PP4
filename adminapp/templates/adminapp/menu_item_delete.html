{% extends "adminapp/base.html" %}
{% block title %} Delete Item {% endblock %}
{% block content %}
  <h1 class="extra-space-for-h1">Delete Menu Item</h1>
  
  <p>Are you sure you want to delete "{{ menu_item }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm Delete">
    <a href="{% url 'adminapp:menu_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
